<p> This is a 'cross-number' puzzle.</p>
<p> Place a digit in each cell to spell numbers instead of words.</p>
<p>By convention,  the first digit of a number is never zero.</p>

<h3>     (C&#8595) = (D&#8595)</h3>
<h3>(C&#8594) = (E&#8594) = (A&#8594) x (C&#8595)</h3>
